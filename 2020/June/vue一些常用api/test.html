<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  id="app">
        <div>{{msg}}</div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            msg: "message"
        },
        beforeMount () {
            console.log(this.msg)  
        },
        mounted() {
            console.log(this.$el)
        },
        destroyed() {
            console.log(vm.$destroy())
        },
    })
</script>
</html>
