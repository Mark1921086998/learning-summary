<script>
    
    var arr = ['a', 1, 2, 3]

    var len = arr.shift()
    console.log(arr) // [1, 2, 3]
    console.log(len) // a

    var arr2 = []
    console.log(arr2.shift()) // undefined

    /*
        shift
            用于删除数组中的第一位
            如果是一个空数组，返回undefined，如果不是，则返回被删除的元素

    */
