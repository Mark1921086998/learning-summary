<script>
    function delay(time, fn){
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                fn()
                resolve("完成")
            }, time)
        })
    }

    async function fn(){
        let val = await delay(1000, function(){
            console.log(1)
        })
        console.log(val)
        let val2 = await delay(1000, function(){

        })
    }

    fn()
