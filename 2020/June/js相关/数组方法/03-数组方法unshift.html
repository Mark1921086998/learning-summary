<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body>
<script>
    var arr = [1, 2, 3]

    arr.unshift(4)
    console.log(arr) // [4, 1, 2, 3]

    var len = arr.unshift(4, 5, 6)
    console.log(arr) // [4, 5, 6, 4, 1, 2, 3]
    console.log(len) // 7


    /*
        unshift
            将元素添加到数组的开头
            返回值是被修改后的数组个数
    */
</script>
</html>
