<script>
    var arr = ["a", "b", "c", "a"]

    console.log(arr.lastIndexOf("a")) // 3
    console.log(arr.lastIndexOf("a", arr.length - 2)) // 0
    console.log(arr.lastIndexOf("a", 50)) // 3
    console.log(arr.lastIndexOf("a", -2)) // 0
    console.log(arr.lastIndexOf("a", -50)) // -1
    console.log(arr.lastIndexOf("v")) // -1


    /*
        lastIndexOf(searchValue, fromIndex)
            返回数组中指定的值最后一次出现的位置, 如果不存在,则返回 -1
            - fromIndex
                搜索的起始位置,默认为 length
                如果大于 length 或者 等于 length,则为 length
                如果是一个负数, 则倒数找到对应的起始位置
                length - fromIndex
                如果负数的绝对值大于 length, 则返回 -1
    */
</script>
