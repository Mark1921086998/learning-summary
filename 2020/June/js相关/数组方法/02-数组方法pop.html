<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var arr = [1, 2, 3]
    var a = arr.pop() 
    console.log(arr) // [1, 2]
    console.log(a) // 3

    var arr2 = [1, 2, 3, 'a']
    var a2 = arr2.pop()
    console.log(a2) // a

    var arr3 = []
    console.log(arr3.pop()) // undefined


    /*
        pop: 用于删除数组中最后的一位的元素
            返回被删除的这个元素, 用于一个空数组上，返回值会是 undefined
    */
</script>
</html>
