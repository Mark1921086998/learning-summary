</body>
<script>
    var arr = [10, 20, 4, 50, 60, 75, 3]
    var num = []
    for (let i = 0; i < arr.length; i++) {
        num.push(arr[i] * 2)
        
    }
    console.log(num) // [20, 40, 8, 100, 120, 150, 6]

    var num2 = []
    arr.forEach(function(ele){
        num2.push(ele * 2)
    })
    console.log(num2) // [20, 40, 8, 100, 120, 150, 6]



    /*
        map(callback)
            由数组中的每一位元素执行函数后的结果, 作为新数组的值
            - callback(ele, index, arr) 函数
                - ele: 循环过程中的每一位元素
                - index: 当前循环的元素对应的下标值(索引)
                - arr: 调用forEach的当前数组

        不会影响原来数组的值
    */

    var newArr = arr.map(function(ele, index, arr){
        
        // console.log(this) // 没有第二个参数 默认指向 window

        // console.log(ele, index, arr)

        return ele * 2  // 如果没有return 的话 [undefined, undefined, undefined, undefined, undefined, undefined, undefined]
    }, arr)

    console.log(newArr)  // [20, 40, 8, 100, 120, 150, 6]

    console.log(arr) // [10, 20, 4, 50, 60, 75, 3]

</script>

</html>
