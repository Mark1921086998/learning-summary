<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    console.log('A' === 'a') // false

    /*
        toLowerCase() - 把字符串转为小写
        toUpperCase() - 把字符串转为大写

        这两个返回的都是一个新的字符串，并不会影响原有的字符串
        
    */

    var str1 = 'A'
    var str2 = 'a'
    console.log(str1.toLowerCase() == str2) // true
    console.log(str1 == str2.toUpperCase()) // true

    console.log(str1.toLowerCase()) // a
    console.log(str1) // A
     
</script>
</html>
