<script>
    var arr = ["A", "B", "a", "b"]
    // arr.sort()
    // console.log(arr) // ["A", "B", "a", "b"]

    arr.sort(function(a, b){
        var a = a.toLowerCase()
        var b = b.toLowerCase()

        if(a>b){
            return 1
        }
        if(a<b){
            return -1
        }
        return 0
    })
    console.log(arr) // ["A", "a", "B", "b"]

    
    
</script>
