    let str = "afdsa234fda231dfsa111fdsaf444";
    // 获取所有的数字，并放到一个数组  // [234, 231]
    // 1. 循环查找
    function getNumber(str){
        let arr = []
        let temp = ""
        for (let i = 0; i < str.length; i++) {
            if(!isNaN(str[i])){
                // 数字
                temp += str[i]
            }else{
                if(temp != ""){
                    arr.push(parseInt(temp));
                    temp = ""
                }
            }
        }
        if(temp!=""){
            arr.push(parseInt(temp))
        }
        return arr
    }
    console.log(getNumber(str))
