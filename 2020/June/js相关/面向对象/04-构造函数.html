<script>
    // 构造函数
    /*
        构造函数
            1. 首字母大写
            2. this指向实例化对象
    */

    function Person(name){
        // this.num = 0;
        this.name = name;
        this.age =20;
        this.hobby = function(){
            console.log("喜欢篮球");
        }
    }

    // 静态成员；
    Person.num = 0; // 静态属性
    Person.fn = function(){  // 静态方法
        console.log("fn");
    }
    // new  ： 实例化；
    let zhangsan  = new Person("张三");
    Person.num++
    // zhangsan.num ++;
    // console.log(zhangsan.num);
    let lisi  = new Person("李四");

    // lisi.num ++;
