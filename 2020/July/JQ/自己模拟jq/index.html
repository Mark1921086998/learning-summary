    $.cssNumber.opacity = false;

    // wh :既可以设置宽度  也可以设置高度
    $.cssHooks['wh'] = {
        get(ele){
            console.log(ele);
            return ele.offsetWidth + " " + ele.offsetHeight;
        },
        set(ele,newValue){
            // console.log(ele,newValue);
            ele.style["width"] = newValue;
            ele.style["height"] = newValue;
        }
    }
    // // get
    let res =  $(".box").css("wh");
    console.log(res);

    // set
    $(".box").css("wh","300px");



    $(".btn").click(()=>{
