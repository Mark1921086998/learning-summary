    class Luban{
        constructor(){
            this.name = "鲁班"
        }
    }

    class Yase{
        constructor(){
            this.name = "亚瑟"
        }
    }

    // 工厂模式
    function Factory(type){
        switch(type){
            case "luban":
                return new Luban();
                break;
            case "yase":
                return new Yase();
                break;
            default:
                throw Error("type is required")
                break;
        }
    }

    let luban = Factory("luban")
    let yase = Factory("yase")
    console.log(luban, yase)

    /*
        工厂模式：
            一些产品、对象进行加工，然后产出（对象返还）
            优点：封装性
            缺点：对象识别
    */
