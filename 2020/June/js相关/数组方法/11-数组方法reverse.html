<script>
    var arr = ["a", "b", "c"]

    console.log(arr.reverse()) // ["c", "b", "a"]
    console.log(arr)  // ["c", "b", "a"]


    /*
        reverse 会把数组中的所有内容颠倒过来, 并且返回一个新的数组, 也会改变原数组
    */
