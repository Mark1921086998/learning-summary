<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    var obj = {
        name: "小明",
        age: 18
    }

    var a = Object.keys(obj)
    console.log(a) // ["name", "age"]
    var b = Object.values(obj)
    console.log(b) // ["小明", 18]
    
    /*
        keys(obj)
            - 返回一个由key组成的数组
        values(obj)
            - 返回一个由value组成的数组
    */
</script>
</html>
