<script>
    // 继承html元素 p标签 img 标签 ......
    class MyImg extends HTMLImageElement{
        constructor(){
            super()
            console.log(this)
            setTimeout(() => {
                this.src = "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2841247860,2911841437&fm=26&gp=0.jpg"
            }, 1000)
        }
    }

    customElements.define("my-img", MyImg, {extends: "img"}) // 固定写法: extends继承img
</script>
